<!doctype html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2"  data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">Josh's Bootstrap Knowledge Check</a>
                  <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#form">Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#table">Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#images">Images</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#buttons">Buttons</a>
                        </li>
                    </ul>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
        
        <main>

    <!--FORM SECTION-->

            <section id="form">
                <div class="container mt-4">
                    <h2 class="text-center">Registration Form</h2>
                    <form class="border p-3">
                        <div class="mb-3 row align-items-center p-3">
                            <div class="col-2">
                                <label for="first-name" class="form-label">First Name:</label>
                            </div>
                            
                            <div class="col">
                                <input type="text" class="form-control" id="first-name" placeholder="First Name">
                            </div>
                            
                            <div class="col-2">
                                <label for="last-name" class="form-label">Last Name:</label>
                            </div>
                            
                            <div class="col">
                                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="row align-items-center p-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="text" class="form-control validation" id="last-name" placeholder="e.g josh@example.com" required>
                        </div>

                        <div class="row align-items-center p-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="text" class="form-control" id="last-name" placeholder="**********" required>
                        </div>

                        <div class="col-12 form-check p-3 d-flex justify-content-center">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label for="terms" class="form-check-label ps-2">I agree to the terms and conditions.</label>
                        </div>
                         
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>


    <!--TABLE SECTION-->

            <section id="table">
                <div class="table-responsive container-fliud mt-4 mx-3">
                    <table class="table table-hover table-bordered table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>markotto@example.com</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>jacobthornton@example.com</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>Bird</td>
                            <td>larrybird@example.com</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>


    <!--IMAGE SECTION-->

            <section id="images">
                <div class="container-fluid">
                    
                    <img src="/images/pexels-juanpphotoandvideo-904276.jpg" class="img-fluid" alt="placeholder image">
                        
                </div>

                <div class="container mt-3">
                    
                    <img src="/images/pexels-pixabay-68507.jpg" class="img-fluid rounded-circle" alt="placeholder image">
                        
                </div>
            </section>

    <!--BUTTONS SECTION-->

            <section id="buttons">
                <div class="container mt-4 mb-4">
                    <h2 class="text-center">Buttons</h2>
                    <div class="row">
                        
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-primary">Regular Button</button>
                        </div>
                        
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-danger d-none d-md-block">Disappearing Button</button>
                        </div>
                    
                    </div>

            </section>

        </main>
        
        
        
        
        
        
        <footer>
        </footer>        
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    
    </body>
</html>
